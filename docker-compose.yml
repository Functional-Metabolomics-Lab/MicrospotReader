version: '3'
services:
  microspotter-streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microspotter-streamlit
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - default
      - nginx-net
    restart: unless-stopped
    command: /app/run_server.sh
    logging:
      driver: json-file
      options:
        max-size: "10m"      # Maximum size of a single log file
        max-file: "3"        # Maximum number of log files to keep (rotates after 3 files)
    deploy:
      resources:
        limits:
          memory: 8000M
    environment:
      VIRTUAL_HOST: microspotter.wanglab.science
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: microspotter.wanglab.science
      LETSENCRYPT_EMAIL: mwang87@gmail.com

networks:
  nginx-net:
    external:
      name: nginx-net